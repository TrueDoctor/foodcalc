[package]
name = "foodcalc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
scraping = ["inline-python"]

[dependencies]
sqlx = { version = "0.5.13", features = ["postgres", "macros", "migrate", "uuid", "runtime-tokio-rustls", "offline", "bigdecimal"]}
tokio = { version = "1", features = ["full"] }

futures = "0.3"
dotenv = "0.15.0"
crossterm = { version = "0.23", features = [ "serde" ] }
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
tui = { version = "0.17", default-features = false, features = ['crossterm', 'serde'] }

log = "0.4"

tui-logger = "0.7"
#reqwest = { version = "0.11", features = ["blocking", "cookies"] }
#scraper = "0.12.0"

inline-python = {version = "*", optional = true}
num = "*"
regex = "*"


eyre = "0.6"
